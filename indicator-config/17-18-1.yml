footer_fields:
  - series: 1. Data sources performance index (Statistical Performance Indicators Pillar 4)
    label: 'Note'
    value: "The SPI Pillar 4 score is a composite measure of whether countries have data available from the following sources: censuses and surveys, administrative data, and geospatial data. The score has a maximum value of 100 and a minimum of 0. A score of 100 indicates that a country has every single element being measured; while a score of 0 indicates that none are available."
  - series: 2. Data infrastructure performance index (Statistical Performance Indicators Pillar 5)
    label: 'Note'
    value: "The SPI Pillar 5 measures standards and methods addressing compliance with recognised frameworks and concepts. The score has a maximum value of 100 and a minimum of 0. A score of 100 indicates that a country has every single element being measured; while a score of 0 indicates that none are available."
  - series: 3. Open Data Inventory (ODIN) Coverage Index
    label: 'Note'
    value: "The ODIN Coverage Index refers to the availability of important statistical indicators in 22 categories of social, economic, and environmental statistics. The availability of official statistics is expressed as an index from 0 to 100, with 0 expressing no availability and 100 expressing complete availability."
