  - series: 2. Children moderately or severely overweight
    value: |
      Note: This indicator shows modelled Child Malnutrition Estimates for children aged less than 5 years, as produced by the custodian agencies listed below.
      
      Sources:
      + United Nations Children's Fund (UNICEF)
      + World Health Organisation (WHO)
      + World Bank Group
  - series: 3. Obesity rate by body mass index
    value: |
      Note: The category 'overweight' (BMI equal to or greater than 25) combines the categories 'pre-obese' (BMI equal to or greater than 25 but smaller than 30) and 'obese' (BMI equal to or greater than 30).

      Source: Eurostat
  - series: 4. Percentage of children aged 11,13 and 15 years who are obese or overweight
    value: |
      Note: Data for 11-year-olds for the reference year 2014 is not available.

      Source: Health Behaviour in School-aged Children (HBSC)
